buildscript {
    ext {
        utilsVersion = "3.0.5"
        lifecycle = '2.4.0-alpha02'
        retrofit = "2.9.0"
        rxBindings = "3.1.0"
        glide = "4.11.0"
        constraint_layout = '2.0.4'
        coroutines = "1.5.0-native-mt"
        hiltJetpackVersion = '1.0.0'
        crashyVersion = '1.1.0'
        room_version = "2.4.0-alpha03"
        paging_version = "3.0.0"
        camerax_version = '1.1.0-alpha06'
        mockk = "1.12.0"
        nav_version = '2.4.0-alpha04'
        daggerVersion = '2.37'
        work_version = "2.6.0-beta01"
        kotlin_version = "1.5.20"
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$daggerVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}