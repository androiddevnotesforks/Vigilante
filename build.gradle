buildscript {
    ext {
        utilsVersion = "3.0.11"
        lifecycle = '2.4.0-alpha03'
        retrofit = "2.9.0"
        rxBindings = "3.1.0"
        glide = "4.11.0"
        constraint_layout = '2.0.4'
        coroutines = "1.5.1-native-mt"
        hiltJetpackVersion = '1.0.0'
        crashyVersion = '1.2.0'
        room_version = "2.4.0-alpha04"
        paging_version = "3.0.1"
        camerax_version = '1.1.0-alpha08'
        mockk = "1.12.0"
        nav_version = '2.4.0-alpha07'
        daggerVersion = '2.38.1'
        work_version = "2.7.0-alpha05"
        kotlin_version = "1.5.30"
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$daggerVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}