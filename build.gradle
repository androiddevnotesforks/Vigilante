buildscript {
    ext {
        utilsVersion = "3.1.3"
        lifecycle = '2.4.0-rc01'
        retrofit = "2.9.0"
        glide = "4.11.0"
        constraint_layout = '2.0.4'
        coroutines = "1.5.2-native-mt"
        hiltJetpackVersion = '1.0.0'
        crashyVersion = '1.2.0'
        room_version = "2.4.0-alpha05"
        paging_version = "3.0.1"
        camerax_version = '1.1.0-alpha10'
        mockk = "1.12.0"
        nav_version = '2.4.0-alpha10'
        daggerVersion = '2.39.1'
        work_version = "2.7.0-rc01"
        kotlin_version = "1.5.31"
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$daggerVersion"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}